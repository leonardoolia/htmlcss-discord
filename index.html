<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>Discord</title>
    <meta name="author" content="Leonardo Olia">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-container general">
            <div class="header-logo"></div>
            <div class="header-link"></div>
            <div class="header-login"></div>
        </div>
    </header>

    <main>
        <div class="spotlight">
            <div class="spotlight-container general">
                <div class="spotlight-image"></div>
            </div>
        </div>

        <div class="servers">
            <div class="servers-container general">
                <div class="servers-image"></div>
                <div class="servers-text"></div>
            </div>
        </div>

        <div class="channels">
            <div class="channels-container general">
                <div class="channels-text"></div>
                <div class="channels-image"></div>
            </div>
        </div>

        <div class="fandom">
            <div class="fandom-container general">
                <div class="fandom-image"></div>
                <div class="fandom-text"></div>
            </div>
        </div>

        <div class="download">
            <div class="download-container">
                <div class="download-image"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="main-footer">
            <div class="main-footer-container ">
                <div class="main-footer-social"></div>
                <div class="main-footer-aboutus">
                    <div class="prodotto"></div>
                    <div class="compagnia"></div>
                    <div class="risorse"></div>
                    <div class="norme"></div>
                </div>
            </div>
        </div>

        <div class="secondary-footer">
            <div class="secondary-footer-container">
                <div class="secondary-footer-logo"></div>
                <div class="secondary-footer-button"></div>
            </div>
        </div>
    </footer>
</body>

</html>
